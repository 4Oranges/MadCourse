<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Access-Control-Allow-Origin" content="http://mad.daftme.com">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <title>Course</title>

        <!--Basic Framworks-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/jquery.flot.min.js"></script>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">

        <!--Custom Libraries-->
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/quickfile.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/course.css" />
    </head>
    <body>
        <div id="container">
            <div data-role="page" id="main-page">
                <div data-role="header">
                    <h1>Mad Course</h1>
                </div>
                <div role="main" class="ui-content">
                    <div id="course"></div>
                    <a href="#login-page" class="usercontrol-back ui-btn ui-shadow ui-corner-all">教务导入</a>
                    <a href="#pagetest" class="ui-btn ui-mini" style="display:none;">goto debug page</a>
                </div>
                <div data-role="footer">
                    <h2>daftme.com 2015</h2>
                </div>
            </div>
            <div data-role="page" id="login-page">
                <div data-role="header">
                    <h1>教务导入</h1>
                </div>
                <div data-role="content">
                    <div id="courselogin" class="ui-field-contain">
                        <label for="collegeID" class="select">选择学校：</label>
                        <select name="collegeID" data-native-menu="false">
                            <option value="null" selected="selected"></option>
                            <option value="CUGB">中国地质大学（北京）</option>
                            <option value="SU">东南大学</option>
                        </select>
                        <div id="u" style="display:none;">
                            <label for="username">用户名/学号：</label>
                            <input type="text" name="username">
                        </div>
                        <div id="p" style="display:none;">
                            <label for="password">密码：</label>
                            <input type="password" name="password">
                        </div>
                        <div id="v" style="display:none;">
                            <label for="verification">验证码：</label>
                            <input type="text" name="verification">
                            <div id="verification"></div>
                        </div>
                            <button>导入</button>
                    </div>
                    <a href="#main-page" class="usercontrol-back ui-btn ui-shadow ui-corner-all">返回课表</button>
                    <a style="display:none;" href="#loading" class="ui-shadow ui-btn ui-corner-all" data-transition="pop">Show Loading Dialog</a>
                </div>
                <div data-role="footer">
                    <h2>daftme.com 2015</h2>
                </div>
            </div>
            <div data-role="page" data-dialog="true" data-close-btn="none" id="loading">
                <div data-role="header"><h1>Header</h1></div>
                <div data-role="content">
                    <a href='#main-page'>Main Page</a>
                    <a href='#' data-rel="back" class="ui-btn" data-transition="fade">Back</a>
                    <!--div class="ui-btn" onclick="alert(1);$('[data-role=dialog]').dialog('close');">JS Back</div-->
                </div>
                <!--div data-role="footer"><h2>Footer</h2></div-->
            </div>
            <div data-role="page" id="pagetest">
                <div id="log" class="fixedtophalf"></div>
                <div id="testbox" class="fixedbottomhalf">
                    <button onclick="debug.virbation()">vibration switch</button>
                    <button onclick="debug.patternVirbation([500, 1000, 500, 1000, 500, 1000, 3000])">pattern vibration</button>
                    <button onclick="debug.tryAlert()">try alert</button>
                    <button onclick="debug.tryConfirm()">try confirm</button>
                    <button onclick="debug.tryAnotherConfirm()">and another confirm</button>
                    <button onclick="debug.tryPrompt()">try prompt</button>
                    <button onclick="navigator.notification.beep(1)">beep once</button>
                    <button onclick="debug.tryBeep()">beep twice</button>
                    <button onclick="debug.cameraInfo()">camera info</button>
                    <button onclick="debug.takePhoto()">take photo</button>
                    <button onclick="debug.chosePhoto1()">chose photo</button>
                    <button onclick="debug.chosePhoto2()">chose photo 2</button>
                    <button onclick="debug.md5Test()">md5</button>
                    <button onclick="debug.toggleMkDirectory()">test mk/rm Directory</button>
                    <button onclick="debug.splash(5000)">show splash for 5s</button>
                    <button onclick="window.location.href='#main-page'">Page Entry</button>
                </div>
            </div>
        </div>
    </body>
    <!--Runtime Functions-->
    <script type="text/javascript" src="js/debug.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</html>
